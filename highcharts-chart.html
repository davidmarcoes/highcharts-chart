<link rel="import" href="highcharts-behavior.html">

<dom-module id="highcharts-chart">
    <template>
        <style>
            :host {
              width: 100%;
              display: inline-block;
              bottom: 0;
              position: absolute;
              transform: scaleX(1.02);
              /*min-height: var(--highcharts-min-height, 26em)*/
            }
            #Chart {
              @apply(--highcharts-container);
            }
            .title {
              @apply(--highcharts-external-title);
            }
        </style>
        <p class="title">{{externalTitle}}</p>
        <div id="Chart" width="100%" on-click="_checkSelected"></div>
    </template>
    <script>
    'use strict';
    Polymer({
      is: 'highcharts-chart',
      behaviors: [
        Highcharts.Polymer_BaseBehavior,
        Highcharts.Polymer_ChartBehavior
      ],
      properties: {
          type: {
              type: String,
              value: 'area',
              observer: '_updateType'
          },
          data: {
            type: Array,
            value: [{
                data: [],
                color: '#224fbd',
                fillOpacity: 0.9,
                marker: { enabled: false },
                pointInterval: 300 * 1000
              },
              {
                data: [],
                color: "#e83f6c",
                fillOpacity: 1,
                marker: { enabled: false },
                pointInterval: 300 * 1000
              }]
          },
          chart: {
            type: Object,
            value: {
              style: {
                height: '30vh'
              },
              spacing: [0,0,0,0]
            }
          },
          tooltipOptions: {
            type: Object,
            value: {
              enabled: false
            }
          },
          yAxis: {
            type: Object,
            value: {
              visible: false
            }
          },
          xAxis: {
            type: Object,
            value: {
              type: 'datetime',
              opposite: true,
              gridLineColor: "#c6c8cf",
              gridLineWidth: 1,
              lineWidth: 0,
              labels: {
                align: 'left',
                fontFamily: 'Roboto',
                enabled: true,
                maxStaggerLines: 7,
                overflow: true,
                reserveSpace: false,
                x: 15,
                y: 0
              }
            }
          },
          title: {
            type: Object,
            value: {
              text: ''
            }
          }
      },
      ready: function() {
        this.__createChart();
        this.async(this.resizeChart, 500);
      },
      updateChart: function(payload) {
        this.addData(payload.time, payload.mood, payload.index);
      },
      resetChart: function() {
        var series = this.data;
        for (var i = 0; i < series.length; i++) {
          this.updateSeries('data', [], i);
        }
      }
    });
    </script>
</dom-module>
